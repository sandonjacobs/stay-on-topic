
plugins {
    id "com.github.hierynomus.license" version "0.14.0" apply(false)
}


allprojects {
    group 'com.github.sandonjacobs'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    apply plugin: "com.github.hierynomus.license"

    license {
        header = file('../license.txt')
        include "**/*.java"
    }
}

